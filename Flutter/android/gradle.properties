# Reduced memory allocation to prevent thread exhaustion on Windows
# Added stability flags to prevent JVM crashes on Windows
org.gradle.jvmargs=-Xmx4G -XX:ReservedCodeCacheSize=512m -XX:+UseParallelGC -Dfile.encoding=UTF-8

org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.workers.max=2

org.gradle.caching=true
org.gradle.configureondemand=true

android.useAndroidX=true
android.enableJetifier=false
